	name = "Aselogística"
	description = "Servicios de importación y exportación en Costa Rica"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "ASELOGÍSTICA"

		[params.navigation.links]
			about     = "Nosotros"
			services  = "Servicios"
			portfolio = "Portafolio"
			contact   = "Contacto"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = ""
		subtitle   = ""
		buttonText = "V"
o

	# About section
	[params.about]
		headline    = "NUESTRA EMPRESA"
		description = "[Somos una empresa dedicada al transporte aéreo de carga desde y hacia Costa Rica.](//google.com) Nuestro objetivo es escuchar a nuestros  clientes, entender sus necesidades, y trabajar día a día con base en ellas y de esta forma facilitar su logística y el éxito de sus operaciones"
		


	# Service section
	[params.services]
		headline = "NUESTROS SERVICIOS"

        [[params.services.list]]
            icon = "fa-plane"
            title = "Exportación"
            description = "Carga general, carga perecedera, mercancías peligrosas, animales vivos."

        [[params.services.list]]
			icon = "fa-check-circle"
			title = "Agencia de aduanas"
			description = "Notas técnicas, tratados de libre comercio, regímenes especiales, permisos, asesoría técnica."

		[[params.services.list]]
            icon = "fa-flag"
            title = "Importación"
            description = "Clareos, desalmacenajes, importaciones temporales, nacionalización."
			
		[[params.services.list]]
            icon = "fa-heart"
            title = "Embalajes y transporte local"
            description = "Certificado, mudanzas, cargas sobredimensionadas, transporte local y caucionado."


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Estamos para servirle"

		
			

	# Contact section
	[params.contact]
		headline = "Contáctenos"
		description = "Póngase en contacto con nosotros con gusto lo atenderemos"
		phone = "506 8859-8455"
		email = "servicioalcliente@aselogistica.com"

